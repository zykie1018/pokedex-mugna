{% extends 'pokedex/base.html' %}
{% block content %}
    <h1>Update {{ pokemon_update }}</h1>
    <a href="{% url 'pokedex:detail-pokemons' pokemon_update.id %}"><button>Go back</button></a>
    {% include 'pokedex/messages.html' %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Pokemon">
    </form>
    <a href="{% url 'pokedex:list-pokemons' %}">Go to pokemon list</a>
{% endblock %}
