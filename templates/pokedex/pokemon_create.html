{% extends 'pokedex/base.html' %}

{% block content %}
    <h1>Create a new Pokemon</h1>
    {% include 'pokedex/messages.html' %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="Create Pokemon">
    </form>
    <a href="{% url 'pokedex:list-pokemons' %}">Go to pokemon list</a>
{% endblock %}
