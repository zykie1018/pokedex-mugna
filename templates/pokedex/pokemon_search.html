{% extends 'pokedex/base.html' %}

{% block content %}
    <h1>Search any Pokemon</h1>
    {% if error %}
        <p style="color: red;" >You didn't input anything</p>
    {% endif %}
    <form method="GET">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <a href="{% url 'pokedex:list-pokemons' %}"><button>Go back</button></a>
{% endblock %}
