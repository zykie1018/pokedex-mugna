{% extends 'pokedex/base.html' %}

{% block content %}
  <h1>Login Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In">
      </form>
      {% comment %} <p> Don't have an account yet? <a href="{% url 'pokedex:register-form' %}">Register Now</a></p> {% endcomment %}
{% endblock %}
